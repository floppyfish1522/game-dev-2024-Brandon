<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t2a20-spy-Brandon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            color: #333;
            padding: 20px;
        }
        textarea {
            margin: 10px 0;
            width: 70%;
        }
    </style>
</head>
<body>
    <h1 align="center">t2a20-spy-Brandon</h1>

    <textarea id="myArea01" rows="4" cols="70">Hello how are you</textarea><br>

    <input type="button" value="Encrypt" onclick="encryptText()"><br><br>

    <textarea id="myArea02" rows="4" cols="70"></textarea><br>

    <input type="button" value="Decrypt" onclick="decryptText()"><br><br>

    <textarea id="myArea03" rows="4" cols="70"></textarea><br>

    <script>
        function encryptText() {
            let myString = document.getElementById('myArea01').value.toLowerCase();
            let encryptedString = '';

            for (let i = 0; i < myString.length; i++) {
                let charCode = myString.charCodeAt(i);

                // Shift letters within the range of 'a' to 'z'
                if (charCode >= 97 && charCode <= 122) {
                    charCode = ((charCode - 97 + 1) % 26) + 97;
                }
                encryptedString += String.fromCharCode(charCode);
            }

            document.getElementById('myArea02').value = encryptedString;
        }

        function decryptText() {
            let myString = document.getElementById('myArea02').value.toLowerCase();
            let decryptedString = '';

            for (let i = 0; i < myString.length; i++) {
                let charCode = myString.charCodeAt(i);

                // Shift letters within the range of 'a' to 'z'
                if (charCode >= 97 && charCode <= 122) {
                    charCode = ((charCode - 97 - 1 + 26) % 26) + 97;
                }
                decryptedString += String.fromCharCode(charCode);
            }

            document.getElementById('myArea03').value = decryptedString;
        }
    </script>
</body>
</html>

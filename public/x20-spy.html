<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t2a20-spy-Brandon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            color: #333;
            padding: 20px;
        }
        textarea {
            margin: 10px 0;
            width: 70%;
        }
    </style>
</head>
<body>
    <h1 align="center">t2a20-spy-Brandon</h1>

    <textarea id="myArea01" rows="4" cols="70">Hello how are you 1234 !@#$</textarea><br>

    <input type="button" value="Encrypt" onclick="encryptText()"><br><br>

    <textarea id="myArea02" rows="4" cols="70"></textarea><br>

    <input type="button" value="Decrypt" onclick="decryptText()"><br><br>

    <textarea id="myArea03" rows="4" cols="70"></textarea><br>

    <script>
        function shiftCharCode(charCode, shift) {
            let newCharCode;
            if (charCode >= 97 && charCode <= 122) {
                newCharCode = ((charCode - 97 + shift) % 26) + 97; // a-z
            } else if (charCode >= 48 && charCode <= 57) {
                newCharCode = ((charCode - 48 + shift) % 10) + 48; // 0-9
            } else {
                newCharCode = ((charCode - 33 + shift) % 15) + 33; // symbols !@#$%^&*()_+[]{}|;:',.<>?~
            }
            return newCharCode;
        }

        function encryptText() {
            let myString = document.getElementById('myArea01').value.split('');
            let encryptedString = '';

            for (let i = 0; i < myString.length; i++) {
                let charCode = myString[i].charCodeAt(0);
                if (charCode === 32) { // Space
                    encryptedString += 'p';
                } else if (charCode === 112) { // Letter 'p'
                    encryptedString += ' ';
                } else {
                    encryptedString += String.fromCharCode(shiftCharCode(charCode, 1));
                }
            }

            document.getElementById('myArea02').value = encryptedString;
        }

        function decryptText() {
            let myString = document.getElementById('myArea02').value.split('');
            let decryptedString = '';

            for (let i = 0; i < myString.length; i++) {
                let charCode = myString[i].charCodeAt(0);
                if (charCode === 112) { // Letter 'p'
                    decryptedString += ' ';
                } else if (charCode === 32) { // Space
                    decryptedString += 'p';
                } else {
                    decryptedString += String.fromCharCode(shiftCharCode(charCode, -1));
                }
            }

            document.getElementById('myArea03').value = decryptedString;
        }
    </script>
</body>
</html>

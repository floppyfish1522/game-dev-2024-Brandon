<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t2a20-spy-Brandon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            color: #333;
            padding: 20px;
        }
        textarea {
            margin: 10px 0;
            width: 70%;
        }
    </style>
</head>
<body>
    <h1 align="center">t2a20-spy-Brandon</h1>

    <textarea id="myArea01" rows="4" cols="70">Hello how are you 1234 !@#$</textarea><br>

    <input type="button" value="Encrypt" onclick="encryptText()"><br><br>

    <textarea id="myArea02" rows="4" cols="70"></textarea><br>

    <input type="button" value="Decrypt" onclick="decryptText()"><br><br>

    <textarea id="myArea03" rows="4" cols="70"></textarea><br>

    <script>
        const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789 !@#$%^&*()-_=+[]{}|;:",.<>?/`~';
        let encryptionMap = {};
        let decryptionMap = {};

        function generateMaps() {
            let shuffled = characters.split('').sort(() => 0.5 - Math.random()).join('');
            for (let i = 0; i < characters.length; i++) {
                encryptionMap[characters[i]] = shuffled[i];
                decryptionMap[shuffled[i]] = characters[i];
            }
        }

        function encryptText() {
            generateMaps();
            let inputText = document.getElementById('myArea01').value;
            let encryptedText = '';

            for (let i = 0; i < inputText.length; i++) {
                encryptedText += encryptionMap[inputText[i]];
            }

            document.getElementById('myArea02').value = encryptedText;
        }

        function decryptText() {
            let encryptedText = document.getElementById('myArea02').value;
            let decryptedText = '';

            for (let i = 0; i < encryptedText.length; i++) {
                decryptedText += decryptionMap[encryptedText[i]];
            }

            document.getElementById('myArea03').value = decryptedText;
        }
    </script>
</body>
</html>

     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a21-canvas-Brandon.html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            color: #333;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 align="center">t1a21-canvas-Brandon</h1>
    You use loops and variables to make fast fancy drawings<br><br>

    <input type="button" value=".lineTo(30,200)" onclick="{
        myContext.beginPath();
        myContext.lineWidth = 1;
        myContext.lineTo(20,10);
        myContext.lineTo(30,200);
        myContext.stroke();
    }">

    <input type="button" value=".arc(95, 50, 40, 0, 2 * Math.PI)" onclick="{
        myContext.beginPath();
        myContext.lineWidth = 10;
        myContext.strokeStyle = 'green';
        myContext.arc(95, 50, 40, 0, 2 * Math.PI);
        myContext.stroke();
    }">

    <input type="button" value=".fillText('Hello World', 400, 100)" onclick="{
        myContext.font = '20px Arial';
        myContext.fillText('Hello World', 400, 100);
        myContext.translate(400, 100);
        myContext.rotate(60 * Math.PI / 180);
        myContext.stroke();
        myContext.resetTransform();
    }">

    <input type="button" value=".quadraticCurveTo(100,220,240,110)" onclick="{
        myContext.beginPath();
        myContext.moveTo(300,100);
        myContext.quadraticCurveTo(100,220,240,110);
        myContext.stroke();
    }">

    <input type="button" value=".createLinearGradient(100, 300, 200, 400)" onclick="{
        let myGradient = myContext.createLinearGradient(100, 300, 200, 400);
        myGradient.addColorStop(0, 'red');
        myGradient.addColorStop(0.5, 'blue');
        myGradient.addColorStop(1, 'yellow');
        myContext.fillStyle = myGradient;
        myContext.fillRect(100, 300, 100, 100);
        myContext.fillStyle = 'black'; // reset fillStyle
    }"><br><br>

    <input type="button" value="clearRect(20, 20, 50, 50)" onclick="{
        myContext.clearRect(20, 20, 50, 50);
    }">

    <input type="button" value="Clear all" onclick="{
        myContext.clearRect(0, 0, myCanvas.width, myCanvas.height);
    }"><br><br>

    <!-- New buttons for additional features -->
    <input type="button" value=".bezierCurveTo(150,50,220,100,350,100)" onclick="{
        myContext.beginPath();
        myContext.moveTo(100,100);
        myContext.bezierCurveTo(150,50,220,100,350,100);
        myContext.stroke();
    }">

    <input type="button" value=".rect(50, 50, 150, 100)" onclick="{
        myContext.beginPath();
        myContext.rect(50, 50, 150, 100);
        myContext.strokeStyle = 'blue';
        myContext.lineWidth = 5;
        myContext.stroke();
    }">

    <input type="button" value=".drawImage()" onclick="{
        let img = new Image();
        img.src = 'https://www.example.com/image.jpg';
        img.onload = function() {
            myContext.drawImage(img, 50, 50, 200, 150);
        }
    }"><br><br>

    <canvas id="myCoolTag" width="1000" height="600" style="border:1px solid #000000;"></canvas>

    <script>
        // Set up global variables
        let myCanvas = document.getElementById('myCoolTag');
        let myContext = myCanvas.getContext('2d');
        
        // Variables for freehand drawing
        let drawing = false;

        myCanvas.addEventListener('mousedown', (e) => {
            drawing = true;
            myContext.beginPath();
            myContext.moveTo(e.offsetX, e.offsetY);
        });

        myCanvas.addEventListener('mousemove', (e) => {
            if (drawing === true) {
                myContext.lineTo(e.offsetX, e.offsetY);
                myContext.stroke();
            }
        });

        myCanvas.addEventListener('mouseup', () => {
            drawing = false;
        });

        myCanvas.addEventListener('mouseout', () => {
            drawing = false;
        });
    </script>
</body>
</html>

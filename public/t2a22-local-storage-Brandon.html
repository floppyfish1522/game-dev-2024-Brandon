<head>
   <script>
        window.onload = function() {
            const storedData = localStorage.getItem('myStoredData');
            if (storedData !== null) {
                const data = JSON.parse(storedData);
                document.getElementById('myText1').value = data.text1 || '';
                document.getElementById('myText2').value = data.text2 || '';
            }
        };

        window.onunload = function() {
            const data = {
                text1: document.getElementById('myText1').value,
                text2: document.getElementById('myText2').value
            };
            localStorage.setItem('myStoredData', JSON.stringify(data));
        };

        function storeData() {
            const data = {
                text1: document.getElementById('myText1').value,
                text2: document.getElementById('myText2').value
            };
            localStorage.setItem('myStoredData', JSON.stringify(data));
            alert('Data has been stored');
            document.getElementById('myText1').value = '';
            document.getElementById('myText2').value = '';
        }

        function retrieveData() {
            const storedData = localStorage.getItem('myStoredData');
            if (storedData !== null) {
                const data = JSON.parse(storedData);
                document.getElementById('myText1').value = data.text1 || '';
                document.getElementById('myText2').value = data.text2 || '';
            }
        }
    </script>
</head>
<body>

<h2>Local Storage Multiple Items</h2>

Text 1: <input id="myText1" type="text" size="70" value="" placeholder="Write here to store text 1"><br>
Text 2: <input id="myText2" type="text" size="70" value="" placeholder="Write here to store text 2"><br>

<input type="button" value="Store Text" onClick="storeData()"><br>

<input type="button" value="Retrieve Text" onClick="retrieveData()">

</body>

<html>
  <head>
    <style>
      h1{
        text-align: center;
        border-style: outset;
        border-width: 10px;
        background-color: #c4c4ff;
        text-color: #4e4eb1;
        font-size: 35px;
        display: inline-block;
      }
        @keyframes flash {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
        }

        .flash-text {
        animation: flash 1s infinite;
        }
      }
     @keyframes spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
}

.spin-text {
    display: inline-block;
    animation: spin 2s linear infinite;
}


        @keyframes slide {
            from {transform: translateX(0);}
            to {transform: translateX(100%);}
        }
        .slide-text {
            display: inline-block;
            animation: slide 10s linear infinite;
        }
        @keyframes bounce {
    0%, 100% {transform: translateY(0);}
    50% {transform: translateY(-20px);}
        }

        .bounce-text {
            display: inline-block;
            animation: bounce 2s infinite;
        }
        @keyframes wave {
    0%, 100% {transform: translateX(0);}
    50% {transform: translateX(-10px);}
        }

        .wave-text {
            display: inline-block;
            animation: wave 1.5s ease-in-out infinite;
        }
        @keyframes typing {
    from {width: 0;}
    to {width: 100%;}
}

.typing-text {
    overflow: hidden;
    white-space: nowrap;
    border-right: 2px solid;
    width: 100%;
    animation: typing 10s steps(100) infinite;
}
        @keyframes fade {
    from {opacity: 0;}
    to {opacity: 1;}
}

.fade-text {
    animation: fade 2s ease-in-out infinite alternate;
}
        @keyframes glow {
    0% {text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red;}
    100% {text-shadow: 0 0 20px red, 0 0 40px red, 0 0 60px red;}
}

.glow-text {
    color: red;
    animation: glow 1.5s ease-in-out infinite alternate;
}
    </style>
  </head>
  <body>
    
    <h1 class="center">t1a05-css-Brandon</h1>
    <br>
    <p class="flash-text">This text flashes!</p><br>
    <p class="spin-text">This text spins!</p><br>
    <p class="slide-text">This text slides across the screen!</p><br>
    <p class="bounce-text">This text bounces!</p><br>
    <p class="wave-text">This text is wavy!</p><br>
    <p class="typing-text">This text looks like its being typed out!</p><br>
    <p class="fade-text">This text fades!</p><br>
    <p class="glow-text">This text is glowing!</p><br>
  </body>
</html>

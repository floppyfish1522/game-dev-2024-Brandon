<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chase Game</title>
<style>
    body {
        background-repeat: repeat-x;
        background-size: cover;
        background-position: center;
        overflow: hidden;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        color: #fff;
        font-size: 3em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    #myImg01, #myImg02 {
        position: absolute;
        width: 100px;
        height: 100px;
    }

    #collisionMessage {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 20px;
        font-size: 2em;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    #controls {
        position: fixed;
        bottom: 10px;
        left: 10px;
    }
</style>
</head>
<body id="myBody" style="background-image:url('yourBackground.jpg');">

<h1>Chase Game</h1>
<div id="collisionMessage">You Died!</div>

<script>
    let myGlobalX = 0;
    let myClock;
    let moveRightInterval;
    let moveLeftInterval;
    let myImg01 = document.getElementById('myImg01');
    let myImg02 = document.getElementById('myImg02');

    // Variables for tracking key states for movement
    let keys = { w: false, a: false, s: false, d: false };

    // Check collision between two elements
    function myHitOther(my1, my2) {
        const el1 = my1.getBoundingClientRect();
        const el2 = my2.getBoundingClientRect();

        return !(
            el1.right < el2.left || 
            el1.left > el2.right || 
            el1.bottom < el2.top || 
            el1.top > el2.bottom
        );
    }

    // Show collision message and reset player position
    function showCollisionMessage() {
        const message = document.getElementById('collisionMessage');
        message.style.display = 'block';
        setTimeout(() => { message.style.display = 'none'; }, 1000);
        myImg01.style.top = '200px';
        myImg01.style.left = '50px';
    }

    // Move the player (myImg01) based on keys pressed
    function movePlayer() {
        let top = parseInt(myImg01.style.top);
        let left = parseInt(myImg01.style.left);

        if (keys.w && top > 0) top -= 5;
        if (keys.s && top < window.innerHeight - 100) top += 5;
        if (keys.a && left > 0) left -= 5;
        if (keys.d && left < window.innerWidth - 100) left += 5;

        myImg01.style.top = top + 'px';
        myImg01.style.left = left + 'px';
    }

    // Chase the player with myImg02
    function chasePlayer() {
        const playerTop = parseInt(myImg01.style.top);
        const playerLeft = parseInt(myImg01.style.left);
        let chaserTop = parseInt(myImg02.style.top);
        let chaserLeft = parseInt(myImg02.style.left);

        if (chaserTop < playerTop) chaserTop += 2;
        if (chaserTop > playerTop) chaserTop -= 2;
        if (chaserLeft < playerLeft) chaserLeft += 2;
        if (chaserLeft > playerLeft) chaserLeft -= 2;

        myImg02.style.top = chaserTop + 'px';
        myImg02.style.left = chaserLeft + 'px';

        if (myHitOther(myImg01, myImg02)) {
            showCollisionMessage();
        }
    }

    // Set up keydown and keyup events for player movement
    document.addEventListener('keydown', (event) => {
        if (event.key === 'w') keys.w = true;
        if (event.key === 'a') keys.a = true;
        if (event.key === 's') keys.s = true;
        if (event.key === 'd') keys.d = true;
    });

    document.addEventListener('keyup', (event) => {
        if (event.key === 'w') keys.w = false;
        if (event.key === 'a') keys.a = false;
        if (event.key === 's') keys.s = false;
        if (event.key === 'd') keys.d = false;
    });

    // Game loop
    setInterval(() => {
        movePlayer();
        chasePlayer();
    }, 50);
</script>

</body>
</html>

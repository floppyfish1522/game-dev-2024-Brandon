<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chase Game</title>
<style>
    body {
        background-repeat: repeat-x;
        background-size: cover;
        background-position: center;
        overflow: hidden;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        color: #fff;
        font-size: 3em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    #myImg01, #myImg02 {
        position: absolute;
        width: 100px;
        height: 100px;
    }

    #collisionMessage {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 20px;
        font-size: 2em;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
</style>
</head>
<body id="myBody" style="background-image:url('yourBackground.jpg');">

<h1>Chase Game</h1>
<div id="collisionMessage">Collision Detected!</div>

<script>
    let keys = { w: false, a: false, s: false, d: false };
    let myImg01 = document.getElementById('myImg01');
    let myImg02 = document.getElementById('myImg02');

    // Initial positions for the images
    myImg01.style.top = '200px';
    myImg01.style.left = '50px';
    myImg02.style.top = '200px';
    myImg02.style.left = '400px';

    // Move the player (myImg01) based on keys pressed
    function movePlayer() {
        let top = parseInt(myImg01.style.top);
        let left = parseInt(myImg01.style.left);

        if (keys.w && top > 0) top -= 5; // Move up
        if (keys.s && top < window.innerHeight - 100) top += 5; // Move down
        if (keys.a && left > 0) left -= 5; // Move left
        if (keys.d && left < window.innerWidth - 100) left += 5; // Move right

        myImg01.style.top = top + 'px';
        myImg01.style.left = left + 'px';
    }

    // Set up keydown and keyup events for player movement
    document.addEventListener('keydown', (event) => {
        if (event.key === 'w') keys.w = true;
        if (event.key === 'a') keys.a = true;
        if (event.key === 's') keys.s = true;
        if (event.key === 'd') keys.d = true;
    });

    document.addEventListener('keyup', (event) => {
        if (event.key === 'w') keys.w = false;
        if (event.key === 'a') keys.a = false;
        if (event.key === 's') keys.s = false;
        if (event.key === 'd') keys.d = false;
    });

    // Game loop
    setInterval(() => {
        movePlayer();
    }, 50);
</script>

<!-- Player Image (myImg01) -->
<img id="myImg01" src="https://i.ytimg.com/vi/BbI1Jpxy14A/hq720_2.jpg?sqp=-oaymwEdCJYDENAFSFXyq4qpAw8IARUAAIhCcAHAAQbQAQE=&rs=AOn4CLA1N3xQ2ZbYouPuhCjyG68e0x0EXQ" style="position: absolute; top: 200px; left: 50px;">

<!-- Chaser Image (myImg02) -->
<img id="myImg02" src="https://hpssjellis.github.io/celebclassify/ellistest.jpg" style="position: absolute; top: 200px; left: 400px;">

</body>
</html>

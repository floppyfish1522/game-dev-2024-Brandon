<script>
  async function fetchData() {
    const url = document.getElementById('myText1').value;
    const response = await fetch(url);
    const data = await response.json();
    console.log(data);

    let jokeCategory = `<p>Category: ${data.category}</p>`;

    if (data.type === "single") {
      document.getElementById('myDiv1').innerHTML = `${jokeCategory}<p>${data.joke}</p>`;
    } else if (data.type === "twopart") {
      document.getElementById('myDiv1').innerHTML = `
        ${jokeCategory}
        <p>${data.setup}</p>
        <button onclick="showPunchline()">Show Punchline</button>
        <div id="punchline" style="display:none;"><p>${data.delivery}</p></div>
      `;
    }
  }

  function showPunchline() {
    document.getElementById('punchline').style.display = 'block';
  }
</script>

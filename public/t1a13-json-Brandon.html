<script>
  function myShowJSON(myIn){
    document.getElementById('myDiv1').innerHTML = `Sent: ${myIn}`;
  }

  async function fetchData(){
    const url = document.getElementById('myText1').value;
    const response = await fetch(url);
    const data = await response.json();
    console.log(data);
    console.log(`data.status: ${data.status}`);

    const myJson = JSON.stringify(data, null, 2);
    document.getElementById('myDiv1').innerHTML = `<pre>${myJson}</pre>`;

    if (data.message) {
      document.getElementById('myDiv1').innerHTML += `<img src="${data.message}" alt="Image" style="max-width: 100%; height: auto;">`;
    } else if (data.image) {
      document.getElementById('myDiv1').innerHTML += `<img src="${data.image}" alt="Image" style="max-width: 100%; height: auto;">`;
    }
  }
</script>

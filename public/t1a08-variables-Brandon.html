<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Example</title>
</head>
<body>
    <h1>Variable Example</h1>
    <p id="output"></p>

    <script>
        var myMessage = "This is a variable message!";

        document.getElementById('output').innerText = myMessage;
    </script>
</body>
</html>

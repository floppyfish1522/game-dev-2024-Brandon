<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            border: 2px solid black;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Load textures
        const brickTexture = new Image();
        brickTexture.src = './brick-wall-lvl1.png';

        const superJumpBlockTexture = new Image();
        superJumpBlockTexture.src = './super-jump-block.png';

        // Ball properties
        const ball = {
            x: 100,
            y: canvas.height - 30,
            radius: 25,
            speedX: 3,
            speedY: 0,
            gravity: 0.5,
            jumpStrength: -12,
            superJumpStrength: -16,
            onGround: false,
            onSuperJumpBlock: false
        };

        // Obstacles
        const obstacles = [
            { x: 750, y: canvas.height - 50, width: 150, height: 50, type: 'normal' },
            { x: 150, y: canvas.height - 350, width: 100, height: 50, type: 'superJump' }
        ];

        // Draw the ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.closePath();
        }

        // Draw obstacles
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                const texture = obstacle.type === 'superJump' ? superJumpBlockTexture : brickTexture;
                for (let x = 0; x < obstacle.width; x += 50) {
                    for (let y = 0; y < obstacle.height; y += 50) {
                        ctx.drawImage(texture, obstacle.x + x, obstacle.y + y, 50, 50);
                    }
                }
            });
        }

        // Update ball position and handle collisions
        function updateBall() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            if (!ball.onGround) {
                ball.speedY += ball.gravity;
            }

            let isSupported = false;
            ball.onSuperJumpBlock = false;

            obstacles.forEach(obstacle => {
                const isColliding =
                    ball.x + ball.radius > obstacle.x &&
                    ball.x - ball.radius < obstacle.x + obstacle.width &&
                    ball.y + ball.radius > obstacle.y &&
                    ball.y - ball.radius < obstacle.y + obstacle.height;

                if (isColliding) {
                    const ballBottom = ball.y + ball.radius;
                    const obstacleTop = obstacle.y;

                    if (ballBottom > obstacleTop && ball.speedY >= 0) {
                        // Collision from top
                        ball.y = obstacleTop - ball.radius;
                        ball.speedY = 0;
                        isSupported = true;
                        if (obstacle.type === 'superJump') {
                            ball.onSuperJumpBlock = true;
                        }
                    }
                }
            });

            // Update ground status
            ball.onGround = isSupported;

            // Ground collision
            if (ball.y + ball.radius >= canvas.height) {
                ball.y = canvas.height - ball.radius;
                ball.speedY = 0;
                ball.onGround = true;
            }

            // Left and right screen boundaries
            if (ball.x + ball.radius >= canvas.width || ball.x - ball.radius <= 0) {
                ball.speedX *= -1;
            }
        }

        // Handle jump
        window.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                if (ball.onGround) {
                    ball.speedY = ball.onSuperJumpBlock ? ball.superJumpStrength : ball.jumpStrength;
                    ball.onGround = false;
                }
            }
        });

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawObstacles();
            drawBall();
            updateBall();
            requestAnimationFrame(gameLoop);
        }

        // Start game after resources load
        brickTexture.onload = () => {
            superJumpBlockTexture.onload = () => {
                gameLoop();
            };
        };
    </script>
</body>
</html>

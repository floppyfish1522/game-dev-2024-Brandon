<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Ball Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure full screen height */
            overflow: hidden; /* Prevent scrollbars */
        }

        canvas {
            display: block; /* Remove default margins */
            width: 100vw; /* Set canvas width to full screen width */
            height: 100vh; /* Set canvas height to full screen height */
            border: 2px solid black; /* Border around the game */
            background-color: #f0f0f0; /* Set the background color */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set the canvas size dynamically to match the window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Load brick texture
        const brickTexture = new Image();
        brickTexture.src = './brick-wall-lvl1.png'; // Replace with your GitHub-hosted link if applicable

        // Ball properties
        let ball = {
            x: 100,
            y: canvas.height - 30, // Start near the bottom
            radius: 20,
            speedX: 3, // Horizontal speed
            speedY: 0, // Vertical speed
            gravity: 0.5, // Gravity pulling the ball down
            jumpStrength: -10, // Jump velocity
            onGround: true, // Is the ball on the ground?
            direction: "right" // Current direction ("right" or "left")
        };

        // Platform and wall properties
        const platforms = [
            { x: 100, y: 300, width: 200, height: 20 }, // Example platform
            { x: 400, y: 200, width: 150, height: 20 },
        ];

        const walls = [
            { x: 600, y: canvas.height - 200, width: 20, height: 200 }, // Example wall
        ];

        // Sprite properties
        const frameWidth = 50; // Width of a single frame
        const frameHeight = 50; // Height of a single frame
        const totalFrames = 8; // Total number of frames in each sprite sheet
        const frameDelay = 5; // Delay before switching frames
        let currentFrame = 0; // Current animation frame
        let frameCounter = 0; // Counter to handle frame delay

        // Draw the animated ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();
        }

        // Draw walls and platforms with texture
        function drawObstacles() {
            platforms.forEach(platform => {
                // Tile the brick texture for each platform
                for (let x = 0; x < platform.width; x += brickTexture.width) {
                    ctx.drawImage(
                        brickTexture,
                        platform.x + x,
                        platform.y,
                        brickTexture.width,
                        platform.height
                    );
                }
            });

            walls.forEach(wall => {
                // Tile the brick texture for each wall
                for (let y = 0; y < wall.height; y += brickTexture.height) {
                    ctx.drawImage(
                        brickTexture,
                        wall.x,
                        wall.y + y,
                        wall.width,
                        brickTexture.height
                    );
                }
            });
        }

        // Update ball position and handle collisions
        function updateBall() {
            // Horizontal movement
            ball.x += ball.speedX;

            // Check for wall collision and reverse direction
            walls.forEach(wall => {
                if (
                    ball.x + ball.radius > wall.x && ball.x - ball.radius < wall.x + wall.width &&
                    ball.y + ball.radius > wall.y && ball.y - ball.radius < wall.y + wall.height
                ) {
                    ball.speedX *= -1; // Reverse direction
                    ball.direction = ball.speedX > 0 ? "right" : "left"; // Update direction
                }
            });

            // Vertical movement (gravity)
            ball.y += ball.speedY;

            // Apply gravity
            if (!ball.onGround) {
                ball.speedY += ball.gravity;
            }

            // Check for platform collision
            ball.onGround = false; // Assume ball is not on ground
            platforms.forEach(platform => {
                if (
                    ball.y + ball.radius > platform.y &&
                    ball.y + ball.radius < platform.y + platform.height &&
                    ball.x > platform.x &&
                    ball.x < platform.x + platform.width
                ) {
                    ball.y = platform.y - ball.radius; // Reset position to sit on platform
                    ball.speedY = 0; // Stop vertical movement
                    ball.onGround = true; // Ball is on the ground
                }
            });

            // Check for ground collision
            if (ball.y + ball.radius >= canvas.height) {
                ball.y = canvas.height - ball.radius; // Reset position to ground
                ball.speedY = 0; // Stop vertical movement
                ball.onGround = true; // Ball is on the ground
            }

            // Check for horizontal wall collisions
            if (ball.x + ball.radius >= canvas.width || ball.x - ball.radius <= 0) {
                ball.speedX *= -1; // Reverse direction
                ball.direction = ball.speedX > 0 ? "right" : "left"; // Update direction
            }
        }

        // Handle key press for jump
        window.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && ball.onGround) {
                ball.speedY = ball.jumpStrength; // Apply jump velocity
                ball.onGround = false; // Ball is now in the air
            }
        });

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            drawObstacles();
            drawBall();
            updateBall();
            requestAnimationFrame(gameLoop); // Loop the game
        }

        // Start the game when the texture loads
        brickTexture.onload = () => {
            gameLoop();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            border: 2px solid black;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Load textures and character sprites
        const brickTexture = new Image();
        brickTexture.src = './brick-wall-lvl1.png'; // Replace with your GitHub-hosted link

        const superJumpBlockTexture = new Image();
        superJumpBlockTexture.src = './super-jump-block.png';

        const boostLeftTexture = new Image();
        boostLeftTexture.src = './boost-left.png';

        const boostRightTexture = new Image();
        boostRightTexture.src = './boost-right.png';

        const rollLeftSprite = new Image();
        rollLeftSprite.src = 'Bulbus_roll_left.png';

        const rollRightSprite = new Image();
        rollRightSprite.src = 'Bulbus_roll_right.png';

        // Character properties
        let character = {
            x: 100,
            y: canvas.height - 50,
            width: 50,
            height: 50,
            speedX: 3,
            speedY: 0,
            gravity: 0.5,
            jumpStrength: -12,
            superJumpStrength: -16,
            onGround: false,
            onSuperJumpBlock: false,
            direction: "right",
            boosted: false
        };

        // Sprite animation properties
        const frameWidth = 50;
        const frameHeight = 50;
        const totalFrames = 8;
        const frameDelay = 5;
        let currentFrame = 0;
        let frameCounter = 0;

        // Unified obstacles array
        const obstacles = [
            { x: 750, y: canvas.height - 50, width: 150, height: 50, type: 'normal' },
            { x: 1000, y: canvas.height - 150, width: 1000, height: 150, type: 'normal' },
            { x: 1500, y: canvas.height - 250, width: 100, height: 50, type: 'boost-left' },
            { x: 1300, y: canvas.height - 300, width: 100, height: 50, type: 'boost-right' },
            { x: 250, y: canvas.height - 350, width: 950, height: 50, type: 'normal' },
            { x: 0, y: canvas.height - 700, width: 50, height: 300, type: 'normal' },
            { x: 200, y: canvas.height - 550, width: 950, height: 50, type: 'superJump' }
        ];

        // Speed boost function
        function applyBoost(direction) {
            if (character.boosted) return; // Avoid stacking boosts
            character.boosted = true;
            const originalSpeed = character.speedX;

            // Apply speed boost
            character.speedX = direction === "left" ? -Math.abs(originalSpeed * 3) : Math.abs(originalSpeed * 3);
            character.direction = direction;

            // Revert back to normal speed after 1 second
            setTimeout(() => {
                character.speedX = originalSpeed;
                character.boosted = false;
            }, 1000);
        }

        // Draw the animated character
        function drawCharacter() {
            const sprite = character.direction === "right" ? rollRightSprite : rollLeftSprite;

            // Draw the current frame of the sprite
            ctx.drawImage(
                sprite,
                currentFrame * frameWidth, 0,
                frameWidth, frameHeight,
                character.x, character.y,
                character.width, character.height
            );

            // Update animation frame
            frameCounter++;
            if (frameCounter >= frameDelay) {
                currentFrame = (currentFrame + 1) % totalFrames;
                frameCounter = 0;
            }
        }

        // Draw obstacles
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                let texture;

                switch (obstacle.type) {
                    case 'superJump':
                        texture = superJumpBlockTexture;
                        break;
                    case 'boost-left':
                        texture = boostLeftTexture;
                        break;
                    case 'boost-right':
                        texture = boostRightTexture;
                        break;
                    default:
                        texture = brickTexture;
                }

                for (let x = 0; x < obstacle.width; x += 50) {
                    for (let y = 0; y < obstacle.height; y += 50) {
                        ctx.drawImage(texture, obstacle.x + x, obstacle.y + y, 50, 50);
                    }
                }
            });
        }

        // Update character position and handle collisions
        function updateCharacter() {
            character.x += character.speedX;
            character.y += character.speedY;

            if (!character.onGround) {
                character.speedY += character.gravity;
            }

            let isSupported = false;
            character.onSuperJumpBlock = false;

            obstacles.forEach(obstacle => {
                const isColliding =
                    character.x + character.width > obstacle.x &&
                    character.x < obstacle.x + obstacle.width &&
                    character.y + character.height > obstacle.y &&
                    character.y < obstacle.y + obstacle.height;

                if (isColliding) {
                    if (obstacle.type === 'boost-left') {
                        applyBoost("left");
                    } else if (obstacle.type === 'boost-right') {
                        applyBoost("right");
                    }

                    if (character.speedY > 0 && obstacle.type !== 'boost-left' && obstacle.type !== 'boost-right') {
                        // Collision from above
                        character.y = obstacle.y - character.height;
                        character.speedY = 0;
                        isSupported = true;
                        if (obstacle.type === 'superJump') {
                            character.onSuperJumpBlock = true;
                        }
                    }
                }
            });

            character.onGround = isSupported;

            // Prevent falling below the ground
            if (character.y + character.height >= canvas.height) {
                character.y = canvas.height - character.height;
                character.speedY = 0;
                character.onGround = true;
            }

            // Left and right screen boundaries
            if (character.x + character.width >= canvas.width || character.x <= 0) {
                character.speedX *= -1;
                character.direction = character.speedX > 0 ? "right" : "left";
            }
        }

        // Handle jump
        window.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && character.onGround) {
                if (character.onSuperJumpBlock) {
                    character.speedY = character.superJumpStrength;
                } else {
                    character.speedY = character.jumpStrength;
                }
                character.onGround = false;
            }
        });

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawObstacles();
            drawCharacter();
            updateCharacter();
            requestAnimationFrame(gameLoop);
        }

        // Start game after resources load
        brickTexture.onload = () => {
            superJumpBlockTexture.onload = () => {
                boostLeftTexture.onload = () => {
                    boostRightTexture.onload = () => {
                        rollLeftSprite.onload = () => {
                            rollRightSprite.onload = () => {
                                gameLoop();
                            };
                        };
                    };
                };
            };
        };
    </script>
</body>
</html>

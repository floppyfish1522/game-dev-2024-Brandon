<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Ball Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            border: 2px solid black;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Load textures and ball sprites
        const images = {
            left: 'Bulbus_roll_left.png', // Path to rolling left sprite sheet
            right: 'Bulbus_roll_right.png' // Path to rolling right sprite sheet
        };
        const brickTexture = new Image();
        brickTexture.src = './brick-wall-lvl1.png'; // Replace with your GitHub-hosted link

        const rollLeftSprite = new Image();
        rollLeftSprite.src = images.left;

        const rollRightSprite = new Image();
        rollRightSprite.src = images.right;

        // Ball properties
        let ball = {
            x: 100,
            y: canvas.height - 30,
            radius: 25,
            speedX: 3,
            speedY: 0,
            gravity: 0.5,
            jumpStrength: -10,
            onGround: true,
            direction: "right"
        };

        // Sprite animation properties
        const frameWidth = 50;
        const frameHeight = 50;
        const totalFrames = 8;
        const frameDelay = 5;
        let currentFrame = 0;
        let frameCounter = 0;

        // Platforms and walls
        const platforms = [
            { x: 100, y: 300, width: 250, height: 50 },
            { x: 400, y: 200, width: 300, height: 50 }
        ];

        const walls = [
            { x: 600, y: canvas.height - 300, width: 50, height: 300 }
        ];

        // Draw the animated ball
        function drawBall() {
            const sprite = ball.direction === "right" ? rollRightSprite : rollLeftSprite;

            // Draw the current frame of the sprite
            ctx.drawImage(
                sprite,
                currentFrame * frameWidth, 0,
                frameWidth, frameHeight,
                ball.x - ball.radius, ball.y - ball.radius,
                ball.radius * 2, ball.radius * 2
            );

            // Update animation frame
            frameCounter++;
            if (frameCounter >= frameDelay) {
                currentFrame = (currentFrame + 1) % totalFrames;
                frameCounter = 0;
            }
        }

        // Draw walls and platforms with brick texture
        function drawObstacles() {
            platforms.forEach(platform => {
                for (let x = 0; x < platform.width; x += 50) {
                    ctx.drawImage(brickTexture, platform.x + x, platform.y, 50, 50);
                }
            });

            walls.forEach(wall => {
                for (let y = 0; y < wall.height; y += 50) {
                    ctx.drawImage(brickTexture, wall.x, wall.y + y, 50, 50);
                }
            });
        }

        // Update ball position and handle collisions
        function updateBall() {
            ball.x += ball.speedX;

            // Horizontal wall collision
            walls.forEach(wall => {
                if (
                    ball.x + ball.radius > wall.x &&
                    ball.x - ball.radius < wall.x + wall.width &&
                    ball.y + ball.radius > wall.y &&
                    ball.y - ball.radius < wall.y + wall.height
                ) {
                    ball.speedX *= -1;
                    ball.direction = ball.speedX > 0 ? "right" : "left";
                }
            });

            ball.y += ball.speedY;
            if (!ball.onGround) {
                ball.speedY += ball.gravity;
            }

            // Platform collision
            ball.onGround = false;
            platforms.forEach(platform => {
                if (
                    ball.y + ball.radius > platform.y &&
                    ball.y + ball.radius < platform.y + platform.height &&
                    ball.x > platform.x &&
                    ball.x < platform.x + platform.width
                ) {
                    ball.y = platform.y - ball.radius;
                    ball.speedY = 0;
                    ball.onGround = true;
                }
            });

            // Ground collision
            if (ball.y + ball.radius >= canvas.height) {
                ball.y = canvas.height - ball.radius;
                ball.speedY = 0;
                ball.onGround = true;
            }

            // Left and right screen boundaries
            if (ball.x + ball.radius >= canvas.width || ball.x - ball.radius <= 0) {
                ball.speedX *= -1;
                ball.direction = ball.speedX > 0 ? "right" : "left";
            }
        }

        // Handle jump
        window.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && ball.onGround) {
                ball.speedY = ball.jumpStrength;
                ball.onGround = false;
            }
        });

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawObstacles();
            drawBall();
            updateBall();
            requestAnimationFrame(gameLoop);
        }

        // Start game after resources load
        brickTexture.onload = () => {
            rollLeftSprite.onload = () => {
                rollRightSprite.onload = () => {
                    gameLoop();
                };
            };
        };
    </script>
</body>
</html>

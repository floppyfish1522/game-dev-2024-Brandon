<!DOCTYPE html>
<html>
<head>
    <title>Slot Machine Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #slotMachine {
            margin: 50px auto;
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            background-color: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 2em;
        }
        .slot {
            width: 80px;
            height: 80px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
        }
        #spinButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Slot Machine Game</h1>
    <div id="slotMachine">
        <div class="slot" id="slot1">7</div>
        <div class="slot" id="slot2">7</div>
        <div class="slot" id="slot3">7</div>
    </div>
    <button id="spinButton">Spin</button>
    <div id="message"></div>

    <script>
        const slot1 = document.getElementById('slot1');
        const slot2 = document.getElementById('slot2');
        const slot3 = document.getElementById('slot3');
        const message = document.getElementById('message');
        const spinButton = document.getElementById('spinButton');

        const symbols = ['üçí', 'üçã', 'üçä', 'üçâ', '7'];

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function spinSlots() {
            const result1 = getRandomSymbol();
            const result2 = getRandomSymbol();
            const result3 = getRandomSymbol();

            slot1.textContent = result1;
            slot2.textContent = result2;
            slot3.textContent = result3;

            if (result1 === result2 && result2 === result3) {
                message.textContent = 'Jackpot! You win!';
            } else {
                message.textContent = 'Try again!';
            }
        }

        spinButton.addEventListener('click', spinSlots);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .keyboard {
            display: grid;
            grid-template-columns: repeat(14, 40px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .key {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        .key.active {
            background-color: #00ff00; /* Light up color */
        }
    </style>
</head>
<body>
    <div class="keyboard">
        <div class="key" data-key="Escape">Esc</div>
        <div class="key" data-key="F1">F1</div>
        <!-- Add more keys as needed -->
        <div class="key" data-key="F2">F2</div>
        <!-- ... -->
        <div class="key" data-key="Backspace">Backspace</div>
        <div class="key" data-key="Tab">Tab</div>
        <div class="key" data-key="KeyQ">Q</div>
        <div class="key" data-key="KeyW">W</div>
        <!-- ... -->
    </div>

    <script>
        const keys = document.querySelectorAll('.key');

        window.addEventListener('keydown', (e) => {
            const keyElement = document.querySelector(`.key[data-key="${e.code}"]`);
            if (keyElement) {
                keyElement.classList.add('active');
            }
        });

        window.addEventListener('keyup', (e) => {
            const keyElement = document.querySelector(`.key[data-key="${e.code}"]`);
            if (keyElement) {
                keyElement.classList.remove('active');
            }
        });
    </script>

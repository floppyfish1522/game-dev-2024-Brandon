<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire</title>
  <style>
  </style>
</head>
<body>
  <form>
    <div class="form-section">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-section">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-section">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
    </div>
    
    <div class="form-section">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="apache helicopter">Apache helicopter</option>
      </select>
    </div>
    
    <div class="form-section">
      <p>What are you:</p>
  <input type="radio" id="Jittleyang" name="color" value="Jittleyang">
  <label for="Jittleyang">Jittleyang</label>
  <input type="radio" id="Futuluhtoogan" name="color" value="Futuluhtoogan">
  <label for="Futuluhtoogan">Futuluhtoogan</label>
    </div>
    
    <div class="form-section">
      <p>Select your hobbies:</p>
      <input type="checkbox" id="reading" name="hobby" value="reading">
      <label for="reading">Reading</label>
      <input type="checkbox" id="traveling" name="hobby" value="traveling">
      <label for="traveling">Traveling</label>
      <input type="checkbox" id="cooking" name="hobby" value="cooking">
      <label for="cooking">Cooking</label>
    </div>
    
    <div class="form-section">
      <label for="car">Choose a car:</label>
      <select id="car" name="car" required>
        <option value="">Select...</option>
        <option value="volvo">frod</option>
        <option value="saab">Mazda</option>
        <option value="fiat">BMW</option>
        <option value="audi">Audi</option>
      </select>
    </div>
    
    <div class="form-section">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" cols="50" required></textarea>
    </div>
    
    <div class="form-section">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    
    <div class="form-section">
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>

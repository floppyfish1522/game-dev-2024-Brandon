<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashing Background</title>
    <style>
        body {
            animation: flash 0.1s infinite;
        }

        @keyframes flash {
            0% { background-color: red; }
            50% { background-color: yellow; }
            100% { background-color: red; }
        }
    </style>
</head>
<body>
</body>
</html>

<html>
<head>
    <title>Table Lists by Brandon</title>
<style>
body{
    font-family: 'Verdana', sans-serif;
}
p{
    font-size: 35px;
}
h2{
    font-size: 45px;
}
</style>
</head> 
<body>
    <h1 align=center style="font-size: 70px";>Table Lists by Brandon</h1>
    <h2><span style="background-color:#b1b1ff";>Table 1</span></h2>
<table border="1">
  <tr>
    <th><p>X</p></th>
    <th><p>A</p></th>
    <th><P>B</P></th>
  </tr>
  <tr>
    <td><p>A</p></td>
    <td><p>AA</p></td>
    <td><p>AB</p></td>
  </tr>
  <tr>
    <td><p>B</p></td>
    <td><p>BA</p></td>
    <td><p>BB</p></td>
  </tr>
</table>
    
<h2><span style="background-color:#b1b1ff";>Table 2</span></h2>
<table border="1">
  <p>
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
  </tr>
  <tr>
    <td>Row 1, Column 1</td>
    <td>Row 1, Column 2</td>
  </tr>
  <tr>
    <td>Row 2, Column 1</td>
    <td>Row 2, Column 2</td>
  </tr>
  </p>
</table>
</body>

<h1 align=center>t1a17-move-Brandon</h1>

<script>
    let myClock02;
    let position = { x: 0, y: 0 };
    let isBoosted = false;

    function moveImage(directions) {
        const img = document.getElementById('myImage01');
        const speed = isBoosted ? 20 : 10;
        
        directions.forEach(direction => {
            switch(direction) {
                case 'w':
                    position.y -= speed;
                    break;
                case 's':
                    position.y += speed;
                    break;
                case 'a':
                    position.x -= speed;
                    break;
                case 'd':
                    position.x += speed;
                    break;
            }
        });
        
        img.style.left = position.x + 'px';
        img.style.top = position.y + 'px';
    }

    const keys = {};

    document.addEventListener('keydown', (event) => {
        keys[event.key.toLowerCase()] = true;
        moveImage(Object.keys(keys).filter(key => keys[key]));
    });

    document.addEventListener('keyup', (event) => {
        delete keys[event.key.toLowerCase()];
    });

    function boostSpeed() {
        isBoosted = true;
        setTimeout(() => {
            isBoosted = false;
        }, 10000);
    }
</script>

<input type=button id="myButton02" value="Move Right" onclick="moveImage(['d'])"><br><br>
<input type=button value="Auto Move Right" onclick="{
    clearInterval(myClock02);
    position.x = 0;
    myClock02 = setInterval(() => document.getElementById('myButton02').click(), 30);
}"><br><br>
<input type=button value="Boost" onclick="boostSpeed()"><br><br>
<img id="myImage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="https://images.stockx.com/360/Crocs-Classic-Clog-Lightning-McQueen/Images/Crocs-Classic-Clog-Lightning-McQueen/Lv2/img01.jpg?auto=compress&dpr=5&updated_at=1620405722&fit=clip&fm=jpg&ixlib=react-9.1.5&q=90&w=400">

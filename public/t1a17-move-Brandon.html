<div class="movable" id="movable">

<script>
  
  //global variables
  let myClock02

  
        const movableElement = document.getElementById('movable');
        let position = { x: 100, y: 100 };

        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'w':
                    position.y -= 10;
                    break;
                case 's':
                    position.y += 10;
                    break;
                case 'a':
                    position.x -= 10;
                    break;
                case 'd':
                    position.x += 10;
                    break;
            }
            movableElement.style.left = position.x + 'px';
            movableElement.style.top = position.y + 'px';
        });
  
</script>

}"><br><br>

<input type=button value="Auto Move Right" onClick="{
  document.getElementById('myImage01').style.left = 0

<h1 align=center>t1a17-move-Brandon</h1>

<script>
  
  //global variables
  let myClock02

  
        const movableElement = document.getElementById('myImage01');
        let position = { x: 100, y: 100 };

        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp':
                    position.y -= 10;
                    break;
                case 'ArrowDown':
                    position.y += 10;
                    break;
                case 'ArrowLeft':
                    position.x -= 10;
                    break;
                case 'ArrowRight':
                    position.x += 10;
                    break;
            }
            movableElement.style.left = position.x + 'px';
            movableElement.style.top = position.y + 'px';
        
  
</script>

<input type=button id="myButton02" value="Image Right" onclick="{
  document.getElementById('myimage01').style.left =
  parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
}"><br><br>

<input type=button value="Auto Move Right" onClick="{
  document.getElementById('myImage01').style.left = 0
  clearInterval(myClock02)
  myClock02 = setInterval(function(){
    document.getElementById('myButton02').click()
  }, 30)    // activate click every 30 ms (milliseconds)

  }"><br><br>

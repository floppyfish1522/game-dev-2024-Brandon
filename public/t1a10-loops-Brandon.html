<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a10-loops-Brandon</title>
</head>
<body>
    <h2 align="center">t1a10-loops-Brandon</h2>
    <a href="https://www.w3schools.com/js/js_loop_for.asp">Good reference to Javascript Loops</a><br>
    <h4>Example input output code</h4>
    <pre></pre>
    <h4>Example working code</h4>
    Max loops: <input id="myNum01" type="number" value="4"><br>
    Number for operations: <input id="myNum02" type="number" value="2"><br>
    <input type="button" value="Basic for loop with decisions" onclick="{
        document.getElementById('myDiv01').innerHTML = '';
        let myTemp = '';
        let myMax = parseInt(document.getElementById('myNum01').value);
        let number = parseInt(document.getElementById('myNum02').value);
        for (let myLoop = 0; myLoop < myMax; myLoop++) {
            if (myLoop == 0) {
                myTemp += ' cool ';
            }
            myTemp += 'Loop number: ' + myLoop + ' - Add: ' + (myLoop + number) + 
                       ', Subtract: ' + (myLoop - number) + ', Multiply: ' + (myLoop * number) + 
                       ', Divide: ' + (myLoop / number).toFixed(2) + '<br>';
        }
        document.getElementById('myDiv01').innerHTML = myTemp;
    }">
    <div id="myDiv01">...</div>
</body>
</html>

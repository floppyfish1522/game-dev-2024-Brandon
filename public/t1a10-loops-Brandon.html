<head>

<body>
    <h2 align="center">t1a10-loops-Brandon</h2>
    <a href="https://www.w3schools.com/js/js_loop_for.asp">Good reference to Javascript Loops</a><br>
    <h4>Example input output code</h4>
    <pre></pre>
    <h4>Example working code</h4>
    Max loops: <input id="myNum01" type="number" value="20"><br>
    <input type="button" value="Run FizzBuzz" onclick="{
        document.getElementById('myDiv01').innerHTML = '';
        let myTemp = '';
        let myMax = parseInt(document.getElementById('myNum01').value);
        for (let i = 1; i <= myMax; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                myTemp += 'FizzBuzz<br>';
            } else if (i % 3 === 0) {
                myTemp += 'Fizz<br>';
            } else if (i % 5 === 0) {
                myTemp += 'Buzz<br>';
            } else {
                myTemp += i + '<br>';
            }
        }
        document.getElementById('myDiv01').innerHTML = myTemp;
    }">
    <div id="myDiv01">...</div>
</body>
</html>

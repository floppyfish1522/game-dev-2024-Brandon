<h1 align="center">t1a11-arrays-Brandon</h1>
<script>
  let myMax = 6;
  let myArray = new Array(myMax);
</script>

Input:<input type="text" id="myFirstName" value="Brandon"><br>

<input type="button" value="Set Array" onclick="{
  myArray = 'Brandon';
  myArray = 'Kyle';
  myArray = 'Andy';

  document.getElementById('myDiv01').innerHTML = 'You set the array';
}"><br>

<input type="button" value="Show Array" onclick="{
  document.getElementById('myDiv01').innerHTML = '';
  for (let myLoop = 0; myLoop < myArray.length; myLoop++) {
    if (myArray[myLoop] !== undefined && myArray[myLoop] !== null) {
      document.getElementById('myDiv01').innerHTML += 'myArray[' + myLoop + '] = ' + myArray[myLoop] + '<br>';
    }
  }
}"><br>

<input type="button" value="Clear Array" onclick="{
  for (let i = 0; i < myArray.length; i++) {
    myArray[i] = null;
  }
  document.getElementById('myDiv01').innerHTML = 'Array cleared';
}"><br>

<input type="button" value="Add Element" onclick="{
  let newElement = prompt('Enter new element:');
  if (newElement) {
    myArray.push(newElement);
    document.getElementById('myDiv01').innerHTML = 'Element added: ' + newElement;
  }
}"><br>

<input type="button" value="Remove Element" onclick="{
  let elementToRemove = prompt('Enter element to remove:');
  let index = myArray.indexOf(elementToRemove);
  if (index !== -1) {
    myArray.splice(index, 1);
    document.getElementById('myDiv01').innerHTML = 'Element removed: ' + elementToRemove;
  } else {
    document.getElementById('myDiv01').innerHTML = 'Element not found';
  }
}"><br>

<input type="button" value="Find Element" onclick="{
  let elementToFind = prompt('Enter element to find:');
  let index = myArray.indexOf(elementToFind);
  if (index !== -1) {
    document.getElementById('myDiv01').innerHTML = 'Element found at index: ' + index;
  } else {
    document.getElementById('myDiv01').innerHTML = 'Element not found';
  }
}"><br>

<input type="button" value="Sort Array" onclick="{
  myArray.sort();
  document.getElementById('myDiv01').innerHTML = 'Array sorted: ' + myArray.join(', ');
}"><br>

<input type="button" value="Reverse Array" onclick="{
  myArray.reverse();
  document.getElementById('myDiv01').innerHTML = 'Array reversed: ' + myArray.join(', ');
}"><br>

<div id="myDiv01">...</div>
